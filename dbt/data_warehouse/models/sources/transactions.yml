version: 2

models:
  - name: transactions
    description: "The transactions table contains records of all sales and refunds."
    columns:
      - name: transaction_id
        description: "Unique identifier for each transaction."
      - name: product_id
        description: "Identifier for the product involved in the transaction."
      - name: price
        description: "Sale price of the product."
      - name: cost
        description: "Cost of the product to the store, typically lower than the sale price."
      - name: discount
        description: "Discount applied to the product price."
      - name: transaction_datetime
        description: "Date and time when the transaction occurred."
      - name: storeID
        description: "Identifier of the store where the transaction took place."
      - name: transaction_type
        description: "Type of transaction, e.g., sale or refund."
      - name: shipping
        description: "Shipping cost for the product. Only applicable for sales."
      - name: vendor_id
        description: "Identifier of the vendor supplying the product."
      - name: customer_id
        description: "Identifier of the customer involved in the transaction."
